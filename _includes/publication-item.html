<div class="publication-item">

  <!-- Title -->
  <div class="pub-title">
    {% if post.doi %}
      <a href="https://doi.org/{{ post.doi }}" target="_blank">
        {{ post.title }}
      </a>
    {% else %}
      {{ post.title }}
    {% endif %}
  </div>

  <!-- Authors -->
  <div class="pub-authors">
    {{ post.authors | join: ", " }}
  </div>

  <!-- Meta -->
  <div class="pub-meta">
    {{ post.date | date: "%Y" }} | {{ post.venue }}
  </div>

  <!-- Abstract toggle -->
  {% if post.abstract %}
    <details class="pub-abstract">
      <summary>Abstract</summary>
      <p>{{ post.abstract }}</p>
    </details>
  {% endif %}

</div>
